<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App with LocalStorage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do App</h1>
        
        <!-- Task Form -->
        <div class="task-form">
            <h2>Add/Edit Task</h2>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label for="taskName">Task Name:</label>
                    <input type="text" id="taskName" required>
                </div>
                <div class="form-group">
                    <label for="taskType">Task Type:</label>
                    <select id="taskType" required>
                        <option value="">Select Type</option>
                        <option value="Personal">Personal</option>
                        <option value="Work">Work</option>
                        <option value="Study">Study</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskDesc">Description:</label>
                    <textarea id="taskDesc"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskColor">Background Color:</label>
                    <input type="color" id="taskColor" value="#ffffff">
                </div>
                <div class="form-buttons">
                    <button type="submit" id="saveBtn">Save Task</button>
                    <button type="button" id="clearFormBtn">Clear Form</button>
                </div>
            </form>
        </div>
        
        <!-- Task List Controls -->
        <div class="task-controls">
            <h2>My Tasks</h2>
            <div class="controls">
                <input type="text" id="searchInput" placeholder="Search tasks...">
                <button id="clearAllBtn">Clear All Tasks</button>
            </div>
        </div>
        
        <!-- Task List -->
        <div class="task-list" id="taskList">
            <!-- Tasks will be displayed here -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
